{% extends "tasks_manager/base.html" %}

{% load bootstrap3 %}

{% block header %}
  <h2>Edit task:</h2>
{% endblock header %}

{% block content %} 

  <form action="{% url 'tasks_manager:edit_task' task.id %}" method='post'>
    
{% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-warning">Save changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
